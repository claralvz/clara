<head>

    <title>Mi Amor Precioso</title>
    <style>
        /* Estilos básicos */
        body {
            background-color: #282c34;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 4em;
            color: #fff;
            animation: fadeIn 2s ease-in-out, bounce 2s infinite;
            text-shadow: 2px 2px 5px #ff69b4;
        }

        img {
            width: 300px; /* Ajusta el tamaño de la imagen */
            margin-bottom: 20px; /* Espacio entre la imagen y el texto */
        }

        /* Animaciones y efectos */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
        }
    </style>
</head>
